# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemesSiteBuilder#theme-configuration for an example

name = "Structured Data for Hugo"
license = "MIT"
licenselink = "https://github.com/techmagus/hugo-structured-data/blob/master/LICENSE"
description = "Adds structured data to your website to improve SEO"

# The home page of the theme, where the source can be found.
homepage = "https://github.com/techmagus/hugo-structured-data"

# If you have a running demo of the theme.
#demosite = "https://gohugo.io"

tags = ["SEO"]
features = [""]

# If the theme has multiple authors
#authors = [
#  {name = "Name of author", homepage = "Website of author"},
#  {name = "Name of author", homepage = "Website of author"}
#]

# If the theme has a single author
[author]
  name = "YourOnly.One"
  homepage = "https://YourOnly.One"

# If porting an existing theme
[original]
  author = "Martijn00"
  homepage = "https://baseflow.com"
  repo = "https://github.com/Baseflow/HugoStructuredData"
